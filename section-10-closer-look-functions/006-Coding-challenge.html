<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;

      body {
        font-family: sans-serif;

        font-size: 16px;

        font-size: 3.2rem;

        font-size: 1.8rem;

        margin: 10px;

        background-color: aliceblue;

      }
    </style>
    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="container">
      <h1>Coding challenge to practice call, apply and bind function</h1>
      <button class="register">Answer poll!</button>
    </div>

    <script>
      "use strict";
      const poll = {
        question: "What is your favourite programming language?",
        options: ["0: Javascript", "1: Python", "3: Rust", "4: C++"],
        answers: new Array(4).fill(0),
      };
      /* 1. Create a method called 'registerNewAnswer' on the 'poll' object. The method does 2 things:
          1.1. Display a prompt window for the user to input the number of the selected option. The prompt should look like this:
           What is your favourite programming language?
           0: JavaScript
           1: Python
           2: Rust
           3: C++
           (Write option number)

          1.2. Based on the input number, update the answers array. For example, if the option is 3, increase the value AT POSITION 3 of the array by 1. Make sure to check if the input is a number and if the number makes sense (e.g answer 52 wouldn't make sense, right?)

          2. Call this method whenever the user clicks the "Answer poll" button.

          3. Create a method 'displayResults' which displays the poll results. The method takes a string as an input (called 'type'), which can be either 'string' or 'array'. If type is 'array', simply display the results array as it is, using console.log(). This should be the default option. If type is 'string', display a string like "Poll results are 13, 2, 4, 1".*/

      // 1. Create a method called 'registerNewAnswer' on the 'poll' object. The method does 2 things:
      // 1.1. Display a prompt window for the user to input the number of the selected option. The prompt should look like this:
      //  What is your favourite programming language?
      //  0: JavaScript
      //  1: Python
      //  2: Rust
      //  3: C++
      //  (Write option number)

      // 1.2. Based on the input number, update the answers array. For example, if the option is 3, increase the value AT POSITION 3 of the array by 1. Make sure to check if the input is a number and if the number makes sense (e.g answer 52 wouldn't make sense, right?)
      poll.registerNewAnswer = function () {
        // display prompt
        const option = Number(
          prompt(
            `${poll.question}\n${this.options.join("\n")}\nWrite option number)`,
          ),
        );
        // console.log(typeof option);

        // making sense of the number provided
        // console.log(option);

        // typeof option === "number" &&
        //   option < this.answers.length &&
        //   this.answers[option]++;
        // below is also working
        option !== NaN &&
          option < this.answers.length &&
          this.answers[option]++;

        // console.log(this.answers);
        // console.log(Number(""));

        // calling the method created on poll object
        // debugger;
        this.displayResults(); //here default parameter array is used
        // by passing string as argument
        this.displayResults("string");
      };
      //   poll.registerNewAnswer();

      //   2. Call this method whenever the user clicks the "Answer poll" button.
      document
        .querySelector(".register")
        // we need to pass poll object in bind function, to call registerNewAnswer method of object poll - to use 'this' inside registerNewAnswer method inside poll object, got it.
        .addEventListener("click", poll.registerNewAnswer.bind(poll));

      // 3. Create a method 'displayResults' which displays the poll results. The method takes a string as an input (called 'type'), which can be either 'string' or 'array'. If type is 'array', simply display the results array as it is, using console.log(). This should be the default option. If type is 'string', display a string like "Poll results are 13, 2, 4, 1".*/
      //   Please visit poll object for this code
      poll.displayResults = function (type = "array") {
        // debugger;
        type === "array" && console.log(this.answers);
        type === "string" &&
          console.log(`Poll result are : ${this.answers.join(", ")}`);
      };

      //   Bonus : Use the 'displayResults' method to display the 2 arrays in the test data. Use both the 'array' and 'string' option. Do NOT put the arrays in the poll object! So what shoud the this keyword look like in this situation?
      // [5,2,3]
      // [1,6,4,3,2,45,3]
      poll.displayResults.call({ answers: [5, 2, 3] });
      poll.displayResults.call({ answers: [5, 2, 3] }, "string");
      poll.displayResults.call({ answers: [1, 6, 4, 3, 2, 45, 3] });
      poll.displayResults.call({ answers: [1, 6, 4, 3, 2, 45, 3] }, "string");

      //   Using bind method
      let display = poll.displayResults.bind({ answers: [5, 2, 3] });
      display();
      display("string");
      //   again bind will return a function which has 'this' pointing to - { answers: [1, 6, 4, 3, 2, 45, 3] } object.
      display = poll.displayResults.bind({ answers: [1, 6, 4, 3, 2, 45, 3] });
      display();
      display("string");
    </script>
  </body>
</html>
