<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global-style.css" />
    <title>Map, Filter, Reduce method in Javascript</title>
  </head>
  <body>
    <div class="container">
      <h1>Map, Filter, Reduce method in Javascript</h1>
    </div>

    <script>
      "use strict";
      //   MAP - return a new array containing the results of applying an operation on all original array elements
      console.log(
        "MAP - return a new array containing the results of applying an operation on all original array elements",
      );

      //   FILTER - return a new array containing the array elements that passed a specified test condition
      console.log(
        "FILTER - return a new array containing the array elements that passed a specified test condition",
      );

      //   REDUCE - boils ('reduce') all array elements down to one single value e.g - adding all elements together
      console.log(
        "REDUCE - boils ('reduce') all array elements down to one single value e.g - adding all elements together",
      );
    </script>
  </body>
</html>
