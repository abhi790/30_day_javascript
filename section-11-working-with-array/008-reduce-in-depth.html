      console.log(
        "REDUCE - boils ('reduce') all array elements down to one single value e.g - adding all elements together",
      );

      const movements = [200, 450, -400, 3000, -650, -130, 70, 1300];

      //   console.log(balance);

      //     balance += movement;

      // we can rewrite using arrow notation, also has access to index and array
