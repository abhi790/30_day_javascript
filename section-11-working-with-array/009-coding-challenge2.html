    <script>
      "use strict";
      // Coding Challenge #2

      /*
    Let's go back to Julia and Kate's study about dogs. This time, they want to convert dog ages to human ages and calculate the average age of the dogs in their study.

    Create a function 'calcAverageHumanAge', which accepts an arrays of dog's ages the following thiges ('ages'), and dngs in order:

    1. Calculate the dog age in human years using the following formula: if the dog is <= 2 years old, humanAge = 2 * dogAge. If the dog is > 2 years old, humanAge = 16 + dogAge * 4.
    2. Exclude all dogs that are less than 18 human years old (which is the same as keeping dogs that are at least 18 years old)
    3. Calculate the average human age of all adult dogs (you should already know from other challenges how we calculate averages ðŸ˜€)
    4. Run the function for both test datasets

    TEST DATA 1: [5, 2, 4, 1, 15, 8, 3]
    TEST DATA 2: [16, 6, 10, 5, 6, 1, 4]
*/

      // Create a function 'calcAverageHumanAge', which accepts an arrays of dog's ages the following thiges ('ages'), and dngs in order:
      const calcAverageHumanAge = function (dogsAges) {
        const humanAge = dogsAges.map(function (dogAge) {
          let age = 0;
          //   1. Calculate the dog age in human years using the following formula: if the dog is <= 2 years old, humanAge = 2 * dogAge. If the dog is > 2 years old, humanAge = 16 + dogAge * 4.
          age = (dogAge <= 2 && 2 * dogAge) || (dogAge > 2 && 16 + dogAge * 4);
          return age;
        });
        // console.log(humanAge);
        return humanAge;
      };

      //   2. Exclude all dogs that are less than 18 human years old (which is the same as keeping dogs that are at least 18 years old)
      const excludeAgeGreater18 = function (dogAges) {
        const adultsDogs = dogAges.filter(function (age) {
          //   console.log(age);
          return age > 18;
        });
        // console.log(adultsDogs);
        return adultsDogs;
      };

      // 3. Calculate the average human age of all adult dogs (you should already know from other challenges how we calculate averages ðŸ˜€)
      const calcAvgAgeOfAdultDogs = function (adultDogs) {
        const totalAge = adultDogs.reduce((acc, value) => acc + value, 0);
        // console.log(totalAge / adultDogs.length);
        return (totalAge / adultDogs.length).toFixed(2);
      };

      const dogsInHumanAges = calcAverageHumanAge([5, 2, 4, 1, 15, 8, 3]);
      const adultAges = excludeAgeGreater18(dogsInHumanAges);
      //   console.log(adultAges);
      console.log(calcAvgAgeOfAdultDogs(adultAges));

      const dogsInHumanAges2 = calcAverageHumanAge([16, 6, 10, 5, 6, 1, 4]);
      const adultAges2 = excludeAgeGreater18(dogsInHumanAges2);
      console.log(calcAvgAgeOfAdultDogs(adultAges2));
    </script>
