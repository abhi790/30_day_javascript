        dogsAges
          .map(
            (dogAge) =>
              (dogAge <= 2 && 2 * dogAge) || (dogAge > 2 && 16 + dogAge * 4),

          .filter((age) => age > 18)
          .reduce((acc, value, i, arr) => acc + value / arr.length, 0)
