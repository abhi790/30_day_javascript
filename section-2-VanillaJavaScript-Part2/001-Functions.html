<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      "use strict";
      function logger() {
        console.log("My name is Abhimanyu");
      }
      logger(23);
      logger();
      logger();

      function fruitProcessor(apples, oranges) {
        return `Juice with ${apples} apples and ${oranges} organes.`;
      }

      const applesJuice = fruitProcessor(4, 0);
      console.log(applesJuice);

      const appleOrangesCocktail = fruitProcessor(4, 3);
      console.log(appleOrangesCocktail);

      //   Example of built in function
      const num = Number("34");
      let consoleReturn = console.log(num);
      console.log(consoleReturn);
    </script>
  </body>
</html>
