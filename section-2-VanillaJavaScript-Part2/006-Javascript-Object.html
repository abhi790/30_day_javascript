<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects in Javascript</title>
  </head>
  <body>
    <h1>Objects in Javascript</h1>
    <script>
      "use strict";
      console.log("Learning Object in javascript");

      const abhiArray = [
        "Abhimanyu", //firstname
        "Roy", //lastname
        1997, //birthYear
        2026 - 1997, //age
        "Web Developer", //job
        ["Akash", "Pankaj", "Anu", "Leone"], //friends
      ];
      // Object literals, defining literally :-)
      const abhimanyu = {
        firstName: "Abhimanyu",
        lastName: "Roy",
        birthYear: 1997,
        age: 2026 - 1997,
        job: "Web Developer",
        friends: ["Akash", "Pankaj", "Anu", "Leone"],
      };

      console.log(abhimanyu);
    </script>
  </body>
</html>
