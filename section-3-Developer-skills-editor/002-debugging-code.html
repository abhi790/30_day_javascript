    <script>
      // Coding Challenge #1

      /*
        Given an array of forecasted maximum temperatures, the thermometer displays a string with these temperatures.

        Example: [17, 21, 23] will print "... 17째C in 1 days ... 21째C in 2 days ... 23째C in 3 days ..."

        Create a function 'printForecast' which takes in an array 'arr' and logs a string like the above to the console.

        Use the problem-solving framework: Understand the problem and break it up into sub-problems!

        TEST DATA 1: [17, 21, 23]
        TEST DATA 2: [12, 5, -5, 0, 4]
*/
      // Function expression to print our desired output string on to the console
      const displayForecast = function (forecast) {
        let forecastString = "";

        for (let i = 0; i < forecast.length; i++) {
          //   for (let j = 0; j <= i; j++) {}
          //   debugger;
          forecastString += `... ${forecast[i]}째C in ${i + 1} days `;
        }
        return forecastString + " ...";
      };

      const forecast = [17, 21, 23];
      const forecast2 = [12, 5, -5, 0, 4];
      console.log(displayForecast(forecast));
      console.log(displayForecast(forecast2));
