  <body>
    <h1 style="color: rgb(132, 53, 53)">Practice assignment</h1>

    <p id="result2" style="color: rgb(255, 0, 111)"></p>
    <script>
      "use strict";
      // Coding challenges 1
      /*
              We're building a football betting app (soccer for my American friends ðŸ˜…)!

              Suppose we get data from a web service about a certain game (below). In this challenge we're gonna work with the data. So here are your tasks:

              1. Create one player array for each team (variables 'players1' and 'players2')
              2. The first player in any player array is the goalkeeper and the others are field players. For Bayern Munich (team 1) create one variable ('gk') with the goalkeeper's name, and one array ('fieldPlayers') with all the remaining 10 field players
              3. Create an array 'allPlayers' containing all players of both teams (22 players)
              4. During the game, Bayern Munich (team 1) used 3 substitute players. So create a new array ('players1Final') containing all the original team1 players plus 'Thiago', 'Coutinho' and 'Perisic'
              5. Based on the game.odds object, create one variable for each odd (called 'team1', 'draw' and 'team2')
              6. Write a function ('printGoals') that receives an arbitrary number of player names (NOT an array) and prints each of them to the console, along with the number of goals that were scored in total (number of player names passed in)
              7. The team with the lower odd is more likely to win. Print to the console which team is more likely to win, WITHOUT using an if/else statement or the ternary operator.

              TEST DATA FOR 6: Use players 'Davies', 'Muller', 'Lewandowski' and 'Kimmich'. Then, call the function again with players from game.scored

              GOOD LUCK ðŸ˜€
      */

      const game = {
        team1: "Bayern Munich",
        team2: "Borrussia Dortmund",
        players: [
          [
            "Neuer",
            "Pavard",
            "Martinez",
            "Alaba",
            "Davies",
            "Kimmich",
            "Goretzka",
            "Coman",
            "Muller",
            "Gnarby",
            "Lewandowski",
          ],
          [
            "Burki",
            "Schulz",
            "Hummels",
            "Akanji",
            "Hakimi",
            "Weigl",
            "Witsel",
            "Hazard",
            "Brandt",
            "Sancho",
            "Gotze",
          ],
        ],
        score: "4:0",
        scored: ["Lewandowski", "Gnarby", "Lewandowski", "Hummels"],
        date: "Nov 9th, 2037",
        odds: {
          team1: 1.33,
          x: 3.25,
          team2: 6.5,
        },
        printGoals: function (...players) {
          console.log(`${players.length} goals were scored`);
          players.forEach((player) => {
            console.log(player);
          });
        },
      };

      //    1. Create one player array for each team (variables 'players1' and 'players2')
      const [players1, players2] = game.players;
      console.log(players1, players2);

      // 2. The first player in any player array is the goalkeeper and the others are field players. For Bayern Munich (team 1) create one variable ('gk') with the goalkeeper's name, and one array ('fieldPlayers') with all the remaining 10 field players
      const [gk, ...fiendlPlayers] = players1;
      console.log(gk, fiendlPlayers);

      //   3. Create an array 'allPlayers' containing all players of both teams (22 players)
      const allPlayers = [...players1, ...players2];
      console.log(allPlayers);

      //   4. During the game, Bayern Munich (team 1) used 3 substitute players. So create a new array ('players1Final') containing all the original team1 players plus 'Thiago', 'Coutinho' and 'Perisic'
      const players1Final = [...players1, "Thiago", "Coutinho", "Perisic"];
      console.log(players1Final);

      //   5. Based on the game.odds object, create one variable for each odd (called 'team1', 'draw' and 'team2')
      //   const { team1, x: draw, team2 } = game.odds;
      const {
        odds: { team1, x: draw, team2 },
      } = game; //this is also correct way
      console.log(team1, draw, team2);

      //   6. Write a function ('printGoals') that receives an arbitrary number of player names (NOT an array) and prints each of them to the console, along with the number of goals that were scored in total (number of player names passed in)
      game.printGoals("Davies", "Muller", "Lewandowski", "Kimmich");
      game.printGoals("Lewandowski", "Gnarby");
      game.printGoals("Burki");
      game.printGoals(...game.scored);

      // 7. The team with the lower odd is more likely to win. Print to the console which team is more likely to win, WITHOUT using an if/else statement or the ternary operator.
      console.log(team1 < team2 && "team1 is more likely to win");
      team1 < team2 && console.log("team1 is more likely to win");
      team2 < team1 && console.log("team2 is more likely to win");
    </script>
