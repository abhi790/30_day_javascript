<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      button {
        width: 50px;
        height: 20px;
        margin: 10px;
      }
      textarea {
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Looping Array using For-of loop</h1>

    <script>
      "use strict";
      const restaurent = {
        name: "Classico Italiano",
        location: "Via Angelo Tanvanti 23, Firenze, Italy",
        categories: ["Italian", "Pizzaria", "Vegetarian", "Organic"],
        starterMenu: [
          "Focaccia",
          "Bruschetta",
          "Garlic Bread",
          "Caprese Salad",
        ],
        mainMenu: ["Pizza", "Pasta", "Risotto"],

        orderFood: function (starterIndex, mainIndex) {
          return [this.starterMenu[starterIndex], this.starterMenu[mainIndex]];
        },
        // object destructuring in parameters with default values
        orderDelivery: function ({
          address,
          time = "20:00",
          starterIndex = 1,
          mainIndex = 1,
        }) {
          console.log(
            `Order received! your order containing starter ${restaurent.starterMenu[starterIndex]} main course ${restaurent.mainMenu[mainIndex]} will be deliver to you at or before ${time} to your address ${address}`,
          );
        },
        orderPasta: function (ingre1, ingre2, ingre3) {
          console.log(
            `Here is your delicious pasta with ${ingre1}, ${ingre2} and ${ingre3}.`,
          );
        },
        orderPizza: function (mainIngradient, ...otherIngradients) {
          let ingradientString = ``;
          otherIngradients.forEach((element, index) => {
            if (index !== otherIngradients.length - 1) {
              ingradientString += element + "-";
            } else {
              ingradientString += element;
            }
            // console.log(element);
          });
          console.log(
            `Order received! your order containing main ingradient ${mainIngradient} and other ingredients ${ingradientString} will be deliver to you at your address within 30min. Your can track your parsal once you received the tracking id`,
          );
        },
        openingHours: {
          thu: {
            open: 12,
            close: 22,
          },
          fri: {
            open: 11,
            close: 23,
          },
          sat: {
            open: 0, // Open 24 hours
            close: 24,
          },
        },
      };

      const menu = [...restaurent.starterMenu, ...restaurent.mainMenu];

      //   //   Looping array using for loop
      //   console.log(menu);
      //   for (let i = 0; i < menu.length; i++) {
      //     const element = menu[i];
      //     console.log(element);
      //   }

      //   Using For-of loop
      console.log("------Using For-of loop-----");
      for (const item of menu) {
        console.log(item);
      }

      //   What if we need the index
      console.log("------What if we need the index-----");
      for (const item of menu.entries()) {
        console.log(`Item : ${item[1]} at index ${item[0]}`);
      }

      //   What is contained in .enteries() function

      console.log("------What is contained in .enteries() function-----");
      console.log(...menu.entries());
      console.log([...menu.entries()]);

      //   We can also use array destructuring
      console.log(
        "------What if we need the index using array destructuring-----",
      );
      for (const [index, item] of menu.entries()) {
        console.log(`Item : ${item} at index ${index}`);
      }

      //   Let's use foreach
      console.log("------What if we need the index using foreach loop-----");
      menu.forEach((element, index) => {
        console.log(`Item : ${element} at index ${index}`);
      });
    </script>
  </body>
</html>
