<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      button {
        width: 50px;
        height: 20px;
        margin: 10px;
      }
      textarea {
        width: 300px;
        height: 100px;
      }
    </style>
    <title>Optional chaining in javascript</title>
  </head>
  <body>
    <h1>Optional chaining in javascript</h1>

    <script>
      "use strict";
      const openingHours = {
        thu: {
          open: 12,
          close: 22,
        },
        fri: {
          open: 11,
          close: 23,
        },
        sat: {
          open: 0, // Open 24 hours
          close: 24,
        },
      };
      const restaurent = {
        name: "Classico Italiano",
        location: "Via Angelo Tanvanti 23, Firenze, Italy",
        categories: ["Italian", "Pizzaria", "Vegetarian", "Organic"],
        starterMenu: [
          "Focaccia",
          "Bruschetta",
          "Garlic Bread",
          "Caprese Salad",
        ],
        mainMenu: ["Pizza", "Pasta", "Risotto"],

        // ES6 enhanced object literals
        openingHours,

        // Before ES6 we usually did this
        // openingHours:openingHours,

        // ES6 enhanced functions defination
        orderFood(starterIndex, mainIndex) {
          return [this.starterMenu[starterIndex], this.starterMenu[mainIndex]];
        },
        // object destructuring in parameters with default values
        orderDelivery({
          address,
          time = "20:00",
          starterIndex = 1,
          mainIndex = 1,
        }) {
          console.log(
            `Order received! your order containing starter ${restaurent.starterMenu[starterIndex]} main course ${restaurent.mainMenu[mainIndex]} will be deliver to you at or before ${time} to your address ${address}`,
          );
        },
        orderPasta(ingre1, ingre2, ingre3) {
          console.log(
            `Here is your delicious pasta with ${ingre1}, ${ingre2} and ${ingre3}.`,
          );
        },
        orderPizza(mainIngradient, ...otherIngradients) {
          let ingradientString = ``;
          otherIngradients.forEach((element, index) => {
            if (index !== otherIngradients.length - 1) {
              ingradientString += element + "-";
            } else {
              ingradientString += element;
            }
            // console.log(element);
          });
          console.log(
            `Order received! your order containing main ingradient ${mainIngradient} and other ingredients ${ingradientString} will be deliver to you at your address within 30min. Your can track your parsal once you received the tracking id`,
          );
        },
      };

      //   Let find the problem first -
      if (restaurent.openingHours && restaurent.openingHours.mon) {
        console.log(restaurent.openingHours.mon.open);
      }

      //   Without checks
      //console.log(restaurent.openingHours.mon.open); //encounter an error as because mon property doesn't exist in openingHours object, and we are trying to do undefined.open which is real source of error

      //   With OPTIONAL CHAINING - will check first for null or undefined if it return null or undefined it will not proceed further operation
      console.log(restaurent.openingHours.mon?.open);
      console.log(restaurent.openingHours?.mon?.open);

      const days = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
      for (const day of days) {
        const statement = restaurent.openingHours[day]?.open ?? "closed";
        console.log(`On ${day}, we open at ${statement}`);
      }

      //   Methods
      console.log(restaurent.orderFood?.(0, 1) ?? "Methods doesn't exists");
      console.log(restaurent.notExist?.() ?? "Methods doesn't exists");

      //   Arrays
      const users = [
        {
          name: "Abhi",
          email: "hello@abhi.io",
        },
        {
          name: "Sonu",
          email: "hi@sonu.io",
        },
      ];

      console.log(users[0]?.name ?? "User array empty");
      console.log(users[1]?.name ?? "User array empty");
      console.log(users[2]?.name ?? "User array empty"); //3rd object not present inside array
    </script>
  </body>
</html>
