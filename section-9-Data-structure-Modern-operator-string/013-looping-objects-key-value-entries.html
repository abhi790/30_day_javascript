<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      button {
        width: 50px;
        height: 20px;
        margin: 10px;
      }
      textarea {
        width: 300px;
        height: 100px;
      }
    </style>
    <title>Looping objects using key, value and entries</title>
  </head>
  <body>
    <h1>Looping objects using key, value and entries</h1>

    <script>
      "use strict";
      const openingHours = {
        thu: {
          open: 12,
          close: 22,
        },
        fri: {
          open: 11,
          close: 23,
        },
        sat: {
          open: 0, // Open 24 hours
          close: 24,
        },
      };
      const restaurent = {
        name: "Classico Italiano",
        location: "Via Angelo Tanvanti 23, Firenze, Italy",
        categories: ["Italian", "Pizzaria", "Vegetarian", "Organic"],
        starterMenu: [
          "Focaccia",
          "Bruschetta",
          "Garlic Bread",
          "Caprese Salad",
        ],
        mainMenu: ["Pizza", "Pasta", "Risotto"],

        // ES6 enhanced object literals
        openingHours,

        // Before ES6 we usually did this
        // openingHours:openingHours,

        // ES6 enhanced functions defination
        orderFood(starterIndex, mainIndex) {
          return [this.starterMenu[starterIndex], this.starterMenu[mainIndex]];
        },
        // object destructuring in parameters with default values
        orderDelivery({
          address,
          time = "20:00",
          starterIndex = 1,
          mainIndex = 1,
        }) {
          console.log(
            `Order received! your order containing starter ${restaurent.starterMenu[starterIndex]} main course ${restaurent.mainMenu[mainIndex]} will be deliver to you at or before ${time} to your address ${address}`,
          );
        },
        orderPasta(ingre1, ingre2, ingre3) {
          console.log(
            `Here is your delicious pasta with ${ingre1}, ${ingre2} and ${ingre3}.`,
          );
        },
        orderPizza(mainIngradient, ...otherIngradients) {
          let ingradientString = ``;
          otherIngradients.forEach((element, index) => {
            if (index !== otherIngradients.length - 1) {
              ingradientString += element + "-";
            } else {
              ingradientString += element;
            }
            // console.log(element);
          });
          console.log(
            `Order received! your order containing main ingradient ${mainIngradient} and other ingredients ${ingradientString} will be deliver to you at your address within 30min. Your can track your parsal once you received the tracking id`,
          );
        },
      };

      //   OBJECT.KEYS() - will return an array of keys present in object openingHours
      //   ['thu', 'fri', 'sat']
      const keys_arr = Object.keys(openingHours);
      console.log(keys_arr);
      let answerStr = `We are open on ${keys_arr.length} days: `;
      for (const day of keys_arr) {
        answerStr += `${day} `;
      }
      //   console.log(answerStr);

      //   OBJECT.VALUE() - will return an array of values present in object openingHours
      //   [{...},{...},{...}]
      const value_arr = Object.values(openingHours);
      console.log(value_arr);

      //   for (const value of value_arr) {
      //     console.log(value);
      //   }

      //   OBJECT.ENTRIES() - will return an array of arrays of key-value pair present in object openingHours
      //   [['key',{...}],['key',{...}],['key',{...}]]
      const key_value = Object.entries(openingHours);
      console.log(key_value);
      //   //   lets traverse the key_value - ['thu', {…}],['fri', {…}],['sat', {…}],
      //   for (const x of key_value) {
      //     console.log(x);
      //   }

      //   // lets traverse and also destructure at the same time
      //   for (const [key, value] of key_value) {
      //     console.log(`${key} `, value);
      //   }

      // We can destructure object when we have nested object
      for (const [key, { open: op, close: cl }] of key_value) {
        console.log(`On ${key} we open at ${op} and close at ${cl}`);
      }
    </script>
  </body>
</html>
