      //   ES2025 set has some more method introduced
      //   New operation to make set useful
      const italianFoods = new Set([
        "pasta",
        "gnocchi",
        "tomatoes",
        "olive oil",
        "garlic",
        "basil",
      ]);

      const mexicanFoods = new Set([
        "tortillas",
        "beans",
        "rice",
        "tomatoes",
        "avocado",
        "garlic",
      ]);

      //1. Intersection() methods
      const conmmonFoods = italianFoods.intersection(mexicanFoods);
      console.log("Intersection", conmmonFoods);
      console.log([...conmmonFoods]);

      //   2. Union() methods
      const italianMixicanFusion = italianFoods.union(mexicanFoods);
      console.log([...italianMixicanFusion]);
      //   other way
      console.log([...new Set([...italianFoods, ...mexicanFoods])]);

      //   3. Difference() methods,
      const uniqueItalianFoods = italianFoods.difference(mexicanFoods);
      console.log("Difference Italian : ", [...uniqueItalianFoods]);
      const uniqueMexicanFoods = mexicanFoods.difference(italianFoods);
      console.log("Difference Mexican : ", [...uniqueMexicanFoods]);

      // 4. SymmetricDifference() methods
      const uniqueItalianMexicanFoods =
        italianFoods.symmetricDifference(mexicanFoods);
      console.log(uniqueItalianMexicanFoods);

      //   5. isDisjointFrom() methods return true or false not iterable
      console.log(italianFoods.isDisjointFrom(mexicanFoods));
