<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;

        line-height: 1.3;

        padding: 30px;
        text-align: center;
        color: white;
      }
      button {
        width: 50px;

      textarea {

    </style>
    <title>String part 2 in Javascript</title>
  </head>
  <body>
    <h1>String part 2 in Javascript</h1>

    <script>
      "use strict";

      const airline = "TAP Air India";
      const plane = "A280";

      //   changing case
      console.log(airline.toLowerCase());
      console.log(airline.toUpperCase());

      console.log("abhi".toUpperCase());

      //   Fix capitalization in name using method

      function fixCapitalization(puzzledName) {
        const passengerLower = puzzledName.toLowerCase();
        const passengerCorrect =
          passengerLower[0].toUpperCase() + passengerLower.slice(1);
        return passengerCorrect;
      }

      console.log(fixCapitalization("jOnIusT"));
      console.log(fixCapitalization("aBHiManyU"));

      //   comparing emails
      const email = "hello@jonas.io";
      const loginEmail = "   Hello@Jonas.Io \n";
      function compareEmail(email, checkEmail) {
        const normalizeEmail = checkEmail.toLowerCase().trim(); //trim unwanted space
        return email === normalizeEmail;
      }
      console.log(compareEmail(email, loginEmail));
      console.log(compareEmail("  hi", " i"));

      console.log("  abhi".trim());

      //   replace method
      const priceGB = "266,97#";
      const priceUS = priceGB.replace(",", ".").replace("#", "$");
      console.log(priceUS);
      const announcement =
        "All passengers come to boarding door 23. Boarding door 23!";
      console.log(announcement.replace("door", "gate")); //replace only first door with gate
      console.log(announcement.replaceAll("door", "gate")); //replace all door with gate
      console.log(announcement); //indeed original string is not changed

      //
      const aeroplane = "Airbus A320neo";
      console.log(aeroplane.includes("A320"));
      console.log(aeroplane.includes("Air"));
      console.log(aeroplane.startsWith("Air"));
      console.log(aeroplane.startsWith("Airn"));
      console.log(aeroplane.endsWith("neo"));
      console.log(aeroplane.endsWith("neog"));

      //   Practice exercise
      const checkBaggage = function (items) {
        // convert to lower case for easy comparision
        const baggage = items.toLowerCase();
        if (baggage.includes("knife") || baggage.includes("gun")) {
          console.log("You are not allowed on board!");
        } else {
          console.log("Welcome aboard!");
        }
      };

      checkBaggage("I have laptop, some Food and a pocket knife");
      checkBaggage("socks and camera");
      checkBaggage("Got some snacks and a gun for protection");
    </script>
  </body>
</html>
