  <body>
    <h1>String part 3 in Javascript</h1>

    <script>
      "use strict";
      //   Split method - return an array of string splitted on a particular character, like space, comma, period, etc.
      console.log("a+very+nice+string".split("+"));
      console.log("Abhimanyu Kumar Roy".split(" "));
      //   we can store firstname and lastname by array destructuring
      const [firstName, lastName] = "Abhimanyu Roy".split(" ");
      console.log(firstName, lastName);

      //   Join method will return a joined string based on space, comma, period, anything from an array of string.
      const newName = ["Mr.", firstName, lastName.toUpperCase()].join(" ");
      console.log(newName);

      const capitalizeName = function (name) {
        const lowerCase = name.toLowerCase(); //ensure everything in control
        let finalString = "";
        const splittedString = lowerCase.split(" ");
        // console.log(splittedString);
        const arr = [];
        for (const word of splittedString) {
          console.log(word.slice(0, 1).toUpperCase() + word.slice(1));
          arr.push(word.slice(0, 1).toUpperCase() + word.slice(1));
        }
        return arr.join(" ");
      };
      //   without using join method
      const capitalizeName1 = function (name) {
        const lowerCase = name.toLowerCase(); //ensure everything in control
        let finalString = "";
        const splittedString = name.split(" ");

        for (const word of splittedString) {
          finalString += word.slice(0, 1).toUpperCase() + word.slice(1) + " ";
        }
        return finalString;
      };
      //   using replace method
      const capitalizeName2 = function (name) {
        const lowerCase = name.toLowerCase(); //ensure everything in control
        let finalString = "";
        const splittedString = lowerCase.split(" ");
        const arr = [];
        for (const word of splittedString) {
          arr.push(word.replace(word[0], word[0].toUpperCase()));
        }

        return arr.join(" ");
      };
      const passenger = "aBhiMaNyU rOY";
      console.log(capitalizeName(passenger));
      console.log(capitalizeName1("any Arbitry sTring Will, woRk"));
      console.log(capitalizeName2("any Arbitry sTring Will, woRk"));

      //   Padding to the start and end of string create desired pattern for masking
      const message = "Go to gate 23!";
      console.log(message.padStart(25, "+"));
      console.log(message.padEnd(34, ","));

      //   Masking in string - credit card number masking- showing only last 4 digit
      const maskCreditCard = function (number) {
        const str = number + ""; //converting number to string,
        const nonMaskNumber = str.slice(-4);
        const paddedStr = nonMaskNumber.padStart(str.length, "*");

        return paddedStr;
      };
      console.log(maskCreditCard(24234));
      console.log(maskCreditCard("852370"));
      console.log(maskCreditCard("82834523784568723578"));

      //   Repeat method
      const message2 = "Bad weather.... All Departures Delayed...\n";
      console.log(message2.repeat(5));
    </script>
